<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title>Logowanie</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Adres e-mail</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Wprowadź poprawny adres e-mail
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Hasło</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Hasło jest wymagane
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          Zaloguj
        </button>

        <div class="divider">
          <span>lub</span>
        </div>

        <div id="google-signin-button" class="google-signin-container"></div>
      </form>
    </mat-card-content>
    <mat-card-actions class="actions-column">
      <a [routerLink]="['/forgot-password']" class="forgot-password-link">Nie pamietasz hasla?</a>
      <a [routerLink]="['/register']" class="register-link">Nie masz jeszcze konta? Zarejestruj się</a>
    </mat-card-actions>
  </mat-card>
</div>
